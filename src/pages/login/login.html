<!-- Page Header -->
<page-app-header></page-app-header>

<ion-content>

    <div class="main-content">
        <ion-item>{{ pageTitle }}</ion-item>
          <ion-list>
            <ion-item>
              <ion-label floating>Email</ion-label>
              <ion-input type="text" name="email" required></ion-input>
            </ion-item>
              <ion-item>
                  <ion-label floating>Password</ion-label>
                  <ion-input type="password" name="password" required></ion-input>
              </ion-item>
              <ion-item text-center no-lines>
                  <button ion-button>LOGIN</button>
              </ion-item>
          </ion-list>
    </div>

</ion-content>
